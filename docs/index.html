<html>
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/default.min.css">
        <link rel="stylesheet" href="docs.css">
    </head>
    <body>
        <h3>Welcome to the ReturButikenOnline documentation!</h1>

        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
        <script>
            // Highlight scripts using highlight.js
            hljs.initHighlighting();

            // Get resource
            var get = function(url, callback) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function(){
                    if (this.readyState == 4 && this.status == 200)
                        callback(this.responseText);
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            }
            // Get the documentation tree and then init
            get('tree.json', function(response){
                initDocs(response);
            });

            // Initialize the documentation
            //   for now, generate a table of contents...
            var initDocs = function(tree){
                if (typeof tree == 'string')
                    tree = JSON.parse(tree);
                var parser = function(o){
                    var ul = document.createElement('ul');
                    for (var key in o){
                        if (key != "files" ){
                            var li = document.createElement('li');
                            li.innerHTML = key;
                            li.appendChild(parser(o[key]));
                            ul.appendChild(li);
                        }
                    }
                    for (var i=0 ; i<o.files.length ; i++){
                        var li = document.createElement('li');
                            li.innerHTML = o.files[i];
                        ul.appendChild(li);
                    }
                    return ul;
                }
                document.body.appendChild( parser(tree) );
            }
        </script>
    </body>
</html>
